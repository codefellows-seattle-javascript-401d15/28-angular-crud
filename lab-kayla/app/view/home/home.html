<section class="home-content">
  <h2>Welcome home!</h2>
  <img src="https://s-media-cache-ak0.pinimg.com/originals/0b/10/79/0b10797ea0d0ac04a90a211baf9f65ec.jpg">
  <create-gallery></create-gallery>

  <ul>
    <li ng-repeat="gallery in homeCtrl.galleries">

      <span>id: {{ gallery._id }}</span>
    </li>
  </ul>
</section>
